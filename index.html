<!DOCTYPE html>
<html>
  <head>
    <title>Chemicle</title>
    <h1>Chemicle</h1>
    <h2>Computer Science Project by Wesley Ding</h2>
  </head>
  
  <script type="text/JavaScript"> 
      function showGuess(){
         let inputText = document.getElementById("guessInput").value;
         document.getElementById("guess1").innerHTML = inputText;
      }
  </script>
  
  <body>
    <p id="guess1"></p>
    <p id="guess2"></p>
    <p id="guess3"></p>
    <p id="guess4"></p>
    <p id="guess5"></p>
    <p id="guess6"></p>
    <input type="text" id="guessInput" name="guessInput" required minlength="4" maxlength="24" size="10" />
    <input type="button" 
          onclick="showGuess();" 
          name="submitButton" 
          value="Submit" />
  </body>
</html>
