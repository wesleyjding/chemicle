<!DOCTYPE html>
<html>
  <head>
    <title>Chemicle</title>
    <h1>Chemicle</h1>
    <h2>Computer Science Project by Wesley Ding</h2>
  </head>
  
  <script type="text/JavaScript"> 
      function showGuess(){
         let inputText = document.getElementById("guess").value;
         alert(inputText);
      }
  </script>
  
  <body>
    <input type="text" id="guess" name="guess" required minlength="4" maxlength="24" size="10" />
    <input type="button" 
          onclick="showGuess();" 
          name="submitButton" 
          value="Submit" />
  </body>
</html>
